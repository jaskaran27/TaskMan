<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Task Manager - Add Task</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/tasks/">Task Manager</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/tasks/">Tasks</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="/logout/">Logout</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="container" style="margin-top:70px;">
			<header>
				<h1>Task Manager</h1>
				<h2>Add Task</h2>
			</header>
			<br>
			<br>
			<form class="form-horizontal" method="post" action=".">
			{% csrf_token %}
				<div class="form-group">
					<label  class="col-sm-2 control-label">Name:</label>
					<div class="col-sm-10">
						<input class="form-control" name="name" type="text" maxlength="30" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Deadline:</label>
					<div class="col-sm-10">
						<input class="form-control" name="deadline" type="date" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">Add Task</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
