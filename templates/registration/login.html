<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Task Manager - Login</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<link href="//getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">Task Manager</a>
				</div>
			</div>
		</div>
		<div class="container" style="margin-top:70px;">
			<div align="center">
				<form class="form-signin" role="form" method="post" action=".">
				{% csrf_token %}
					<h2 class="form-signin-heading">Sign in</h2>
					<input id="id_email" type="email" name="email"class="form-control" placeholder="Email" required autofocus>
					<input id="id_password" type="password" name="password" maxlength="4096" class="form-control" placeholder="Password" required>
					<label class="checkbox">
						<input type="checkbox" value="remember-me"> Remember me
					</label>
					<input type="hidden" name="next" value="/tasks/">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
				</form>
				{% if form.errors %}
					<p align="center" style="color:red;">Your email and password combination didn't match, please try again.</p>
				{% endif %}
				<div align="center">
					<a href="/register/">Not a member? Register Here!</a>
				</div>
			</div>
		</div>
	</body>
</html>
